<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>HAUS - Everton Vaszelewski</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema, banner e mensagem de Boas Vindas -->
    <header>
        <div class="title">
            <h1>HAUS</h1>
        </div>
        <div class="banner">
            <img src="https://cdn.shopify.com/s/files/1/1568/8443/collections/vinyl-records-wall-art.jpg?v=1649156939"
                alt="y">
        </div>
		<div class="description">
			<h2>Bem-vindo à HAUS. Um Sistema web de gerenciamento e catalogação de coleções de objetos de Música</h2>
			<h3>Versão inicial</h3>
		</div>
    </header>

     <!-- Campos para popular e adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newArtist" placeholder="Artista:">
        <input type="text" id="newName" placeholder="Nome do Item:">
        <input type="text" id="newFormat" placeholder="Formato:">
		<input type="text" id="newRelease" placeholder="Ano Lançamento:">
    </section>
	<section class="newItem">
        <input type="text" id="newCountry" placeholder="País:">
        <input type="text" id="newNotes" placeholder="Notas/Descrição:">
		<input type="text" id="newPrice" placeholder="Valor:">
		<input type="text" id="newBarCode" placeholder="Código de Barras:">
        <span onclick="newItem()" class="addBtn">Incluir Item</span>
    </section>

    <!-- Tabela com items já cadastrados -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Artista</th>
                <th>Nome do Item</th>
                <th>Formato</th>
				<th>Ano de Lançamento</th>
				<th>País</th>
                <th>Notas/Descrição</th>
                <th>Valor</th>
				<th>Código de Barras</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
